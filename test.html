<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 手势交互粒子系统 - 修复版</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: sans-serif; user-select: none; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        #video-container { position: absolute; bottom: 20px; left: 20px; width: 200px; height: 150px; z-index: 10; border-radius: 12px; overflow: hidden; border: 2px solid rgba(255,255,255,0.3); background: #000; }
        #video-feed { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); opacity: 0.8; }
        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #fff; z-index: 20; pointer-events: none; }
        .fullscreen-btn { position: absolute; bottom: 20px; right: 20px; z-index: 10; padding: 10px 24px; background: rgba(255,255,255,0.2); border: 1px solid white; color: white; cursor: pointer; border-radius: 30px; }
    </style>
</head>
<body>
    <div id="loading">正在初始化...</div>
    <div id="canvas-container"></div>
    <div id="video-container"><video id="video-feed" playsinline></video></div>
    <button class="fullscreen-btn" onclick="document.documentElement.requestFullscreen()">全屏体验</button>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.154.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/" } }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

        // --- 全局变量 ---
        let scene, camera, renderer, particles, geometry, material, positionsAttribute;
        let currentPositions = [], targetPositions = [];
        
        // ✅ 关键修复：把变量声明移到了最前面
        let handScaleTarget = 1.0; 
        let currentScale = 1.0; 

        const PARTICLE_COUNT = 15000;
        
        const params = { model: '爱心 (Heart)', color: '#ff0055', particleSize: 0.25, handControl: true, debugCamera: true };
        const models = { '爱心 (Heart)': getHeartPoints, '花朵 (Flower)': getFlowerPoints, '土星 (Saturn)': getSaturnPoints, '佛像 (Abstract)': getBuddhaPoints, '烟花 (Fireworks)': getFireworkPoints };

        init();
        initMediaPipe();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.02);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(PARTICLE_COUNT * 3);
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const x = (Math.random() - 0.5) * 100, y = (Math.random() - 0.5) * 100, z = (Math.random() - 0.5) * 100;
                positions[i * 3] = x; positions[i * 3 + 1] = y; positions[i * 3 + 2] = z;
                currentPositions.push({x, y, z});
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            positionsAttribute = geometry.attributes.position;

            material = new THREE.PointsMaterial({ 
                color: params.color, size: params.particleSize, map: createGlowTexture(), 
                transparent: true, opacity: 0.9, blending: THREE.AdditiveBlending, depthWrite: false, sizeAttenuation: true 
            });
            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            new OrbitControls(camera, renderer.domElement).enableDamping = true;

            const gui = new GUI({ title: '控制台' });
            gui.add(params, 'model', Object.keys(models)).onChange(changeModel);
            gui.addColor(params, 'color').onChange(v => material.color.set(v));
            gui.add(params, 'particleSize', 0.05, 1.0).onChange(v => material.size = v);
            gui.add(params, 'debugCamera').onChange(v => document.getElementById('video-container').style.display = v ? 'block' : 'none');
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            changeModel('爱心 (Heart)');
        }

        function createGlowTexture() {
            const c = document.createElement('canvas'), ctx = c.getContext('2d');
            c.width = c.height = 32;
            const g = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            g.addColorStop(0, 'rgba(255,255,255,1)'); g.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = g; ctx.fillRect(0, 0, 32, 32);
            return new THREE.CanvasTexture(c);
        }

        function changeModel(name) {
            targetPositions = models[name](PARTICLE_COUNT);
            material.size = name.includes('Fireworks') ? params.particleSize * 1.5 : params.particleSize;
        }
        
        // 简单的模型算法
        function getHeartPoints(c) { 
            const p=[]; for(let i=0;i<c;i++){ let t=Math.random()*Math.PI*2, x=16*Math.pow(Math.sin(t),3), y=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t), z=(Math.random()-0.5)*6; p.push({x:x*0.5, y:y*0.5, z:z}); } return p; 
        }
        function getFlowerPoints(c) { 
            const p=[]; for(let i=0;i<c;i++){ let t=Math.random()*Math.PI*2, phi=Math.random()*Math.PI, r=10*Math.cos(3*t); p.push({x:r*Math.sin(phi)*Math.cos(t), y:r*Math.sin(phi)*Math.sin(t), z:r*Math.cos(phi)*0.5}); } return p; 
        }
        function getSaturnPoints(c) { 
            const p=[]; let rc=c*0.4; for(let i=0;i<c-rc;i++){ let t=Math.random()*Math.PI*2, ph=Math.acos(2*Math.random()-1), r=6; p.push({x:r*Math.sin(ph)*Math.cos(t), y:r*Math.sin(ph)*Math.sin(t), z:r*Math.cos(ph)}); } for(let i=0;i<rc;i++){ let t=Math.random()*Math.PI*2, r=8+Math.random()*6; p.push({x:r*Math.cos(t), y:(Math.random()-0.5)*0.4, z:r*Math.sin(t)}); } return p; 
        }
        function getBuddhaPoints(c) {
             const p=[]; for(let i=0;i<c;i++){ let t=Math.random()*Math.PI*2, ph=Math.acos(2*Math.random()-1), r=(i<c*0.2?2.5:(i<c*0.7?4.5:6)); let yOffset=(i<c*0.2?6:(i<c*0.7?0:-4)); p.push({x:r*Math.sin(ph)*Math.cos(t), y:r*Math.sin(ph)*Math.sin(t)+yOffset, z:r*Math.cos(ph)}); } return p; 
        }
        function getFireworkPoints(c) { 
            const p=[]; for(let i=0;i<c;i++){ let r=15*Math.pow(Math.random(),0.5), t=Math.random()*Math.PI*2, ph=Math.acos(2*Math.random()-1); p.push({x:r*Math.sin(ph)*Math.cos(t), y:r*Math.sin(ph)*Math.sin(t), z:r*Math.cos(ph)}); } return p; 
        }

        function animate() {
            requestAnimationFrame(animate);
            currentScale += (handScaleTarget - currentScale) * 0.1;
            const pos = positionsAttribute.array;
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const cur = currentPositions[i], tgt = targetPositions[i] || {x:0,y:0,z:0};
                cur.x += (tgt.x * currentScale - cur.x) * 0.08;
                cur.y += (tgt.y * currentScale - cur.y) * 0.08;
                cur.z += (tgt.z * currentScale - cur.z) * 0.08;
                pos[i*3] = cur.x; pos[i*3+1] = cur.y; pos[i*3+2] = cur.z;
            }
            positionsAttribute.needsUpdate = true;
            particles.rotation.y += 0.002;
            renderer.render(scene, camera);
        }

        function initMediaPipe() {
            const v = document.getElementById('video-feed');
            const hands = new Hands({locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
            hands.setOptions({maxNumHands: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5});
            hands.onResults(res => {
                if (params.handControl && res.multiHandLandmarks?.length) {
                    const lm = res.multiHandLandmarks[0];
                    const d = Math.sqrt(Math.pow(lm[4].x - lm[8].x, 2) + Math.pow(lm[4].y - lm[8].y, 2));
                    handScaleTarget = Math.max(0.2, Math.min(3.0, (d - 0.02) * 15));
                } else { handScaleTarget = 1.0; }
            });
            new Camera(v, {onFrame: async () => await hands.send({image: v}), width: 640, height: 480}).start().then(()=>document.getElementById('loading').style.display='none');
        }
    </script>
</body>
</html>
