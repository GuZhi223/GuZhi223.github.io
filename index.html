<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>输入验证</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input {
            margin: 10px;
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>请输入我名字的最后一个字获取我的手机号</p>
        <input type="text" id="inputField" placeholder="请输入文本">
        <button onclick="checkInput()">确定</button>
    </div>

    <script>
        function checkInput() {
            // 获取输入框的值
            const inputText = document.getElementById('inputField').value;
            
            // 定义正确密码
            const correctText = "钢";
            
            // 验证输入内容
            if (inputText === correctText) {
                alert("验证成功！<br>我的手机号码是18960538152<br>联系我吧");
            } else {
                alert("输入错误，请重新尝试！");
            }
        }
    </script>
</body>
</html>
