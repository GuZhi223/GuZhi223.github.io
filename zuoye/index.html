<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子作业思路分享 | 宝宝级喂饭教程</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #121212, #2a2a2a);
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0 30px;
            margin-bottom: 20px;
            position: relative;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            border: 3px solid #4a8fe7;
            background: #2c2c2c;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4a8fe7;
            font-size: 50px;
            position: relative;
            box-shadow: 0 0 20px rgba(74, 143, 231, 0.4);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #f5f5f5;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        .subtitle {
            color: #8d8d8d;
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .tagline {
            font-style: italic;
            color: #4a8fe7;
            max-width: 600px;
            margin: 0 auto;
            padding: 10px 20px;
            background: rgba(74, 143, 231, 0.1);
            border-radius: 30px;
        }

        .section {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 28px;
            margin-bottom: 30px;
            color: #4a8fe7;
            display: flex;
            align-items: center;
            gap: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            justify-content: center;
        }

        .section-title i {
            font-size: 32px;
        }

        .assignment-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .assignment-card {
            background: #2c2c2c;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            border-left: 4px solid #4a8fe7;
            height: 100%;
        }

        .assignment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: #333;
            border-left: 4px solid #6ca6f9;
        }

        .assignment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .assignment-title {
            font-size: 20px;
            color: #f5f5f5;
            font-weight: 500;
        }

        .assignment-date {
            color: #8d8d8d;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .assignment-desc {
            color: #b0b0b0;
            font-size: 15px;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .assignment-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tech-tag {
            background: rgba(74, 143, 231, 0.2);
            color: #4a8fe7;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
        }

        .assignment-link {
            display: block;
            padding: 10px 15px;
            background: rgba(74, 143, 231, 0.2);
            color: #4a8fe7;
            text-decoration: none;
            border-radius: 6px;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: 500;
            border: 1px solid rgba(74, 143, 231, 0.3);
        }

        .assignment-link:hover {
            background: rgba(74, 143, 231, 0.3);
            transform: translateY(-2px);
        }

        .assignment-link i {
            margin-right: 8px;
        }

        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            text-decoration: none;
            border-radius: 30px;
            font-size: 16px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 107, 107, 0.3);
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }

        .back-btn:hover {
            background: rgba(255, 107, 107, 0.3);
            transform: translateX(-50%) translateY(-3px);
        }

        .back-btn i {
            margin-right: 8px;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 40px;
            color: #8d8d8d;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .motivation {
            font-style: italic;
            margin-top: 15px;
            color: #4a8fe7;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .section-title {
                font-size: 24px;
            }
            
            .assignment-title {
                font-size: 18px;
            }
            
            .assignment-list {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .assignment-card {
                padding: 15px;
            }
            
            .assignment-title {
                font-size: 16px;
            }
            
            .assignment-desc {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="avatar">
                <i class="fas fa-code"></i>
            </div>
            <h1>编程作业思路分享</h1>
            <div class="subtitle">
                点击作业卡片查看详细思路与实现
            </div>
            <div class="tagline">分享知识，共同进步</div>
        </header>

        <section class="section">
            <h2 class="section-title"><i class="fas fa-laptop-code"></i> 我的编程作业</h2>
            
            <div class="assignment-list">
                <!-- 作业卡片 1 -->
                <div class="assignment-card">
                    <div class="assignment-header">
                        <div class="assignment-title">计算机导论</div>
                        <div class="assignment-date">最近更新：2025-10-09</div>
                    </div>
                    <div class="assignment-desc">
                        关于电脑的开机与关机
                    </div>
                    <div class="assignment-tech">
                        <span class="tech-tag">Hands</span>
                        <span class="tech-tag">Head</span>
                        <span class="tech-tag">Eyes</span>
                    </div>
                    <a href="https://docs.qq.com/s/VGNOjdGgfL4G9XAlFyFNtq" target="_blank" class="assignment-link">
                        <i class="fas fa-external-link-alt"></i> 看哥操作
                    </a>
                </div>
                
                <!-- 作业卡片 2 -->
                <div class="assignment-card">
                    <div class="assignment-header">
                        <div class="assignment-title">程序设计基础</div>
                        <div class="assignment-date">暂未更新</div>
                    </div>
                    <div class="assignment-desc">
                        熟练输出各种语言的Hello world！
                    </div>
                    <div class="assignment-tech">
                        <span class="tech-tag">C语言</span>
                        <span class="tech-tag">算法</span>
                        
                    </div>
                    <a href="https://docs.qq.com/s/6_Lh4kxxBT_LHaIs7Mu9HG" class="assignment-link">
                        <i class="fas fa-external-link-alt"></i> 看哥操作
                    </a>
                </div>
                
              
                
              
                
               
                
                
            </div>
            
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> 返回主页</a>
        </section>
        
        <!-- 页脚 -->
        <footer>
            <p>© 2025 电子作业思路分享 | 宝宝级喂饭教程</p>
            <div class="motivation">"代码是思考的结晶，分享是进步的阶梯"</div>
        </footer>
    </div>

    <script>
        // 添加悬停效果
        document.querySelectorAll('.assignment-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.boxShadow = '0 8px 20px rgba(74, 143, 231, 0.4)';
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.2)';
            });
        });
    </script>
</body>
</html>
