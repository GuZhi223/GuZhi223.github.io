<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关灯运动音乐播放器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: manipulation;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a0a2e, #3a0a3a, #5a0a5a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            padding: 20px;
            color: #f8d7ff;
            overflow: hidden;
            position: relative;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .player-container {
            background: rgba(30, 10, 40, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 30px rgba(180, 0, 120, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 100, 200, 0.2);
            z-index: 10;
        }
        
        .player-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(180, 0, 120, 0.1) 0%, transparent 70%);
            z-index: -1;
        }
        
        .header {
            margin-bottom: 25px;
            position: relative;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255, 100, 200, 0.5);
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.8;
            color: #e0a0ff;
        }
        
        .visualizer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            margin: 20px 0;
            gap: 6px;
        }
        
        .bar {
            width: 6px;
            height: 20px;
            background: linear-gradient(to top, #ff00aa, #ff66cc);
            border-radius: 3px;
            animation: none;
            box-shadow: 0 0 10px rgba(255, 100, 200, 0.3);
        }
        
        @keyframes pulse {
            0% { transform: scaleY(1); }
            50% { transform: scaleY(2.5); }
            100% { transform: scaleY(1); }
        }
        
        /* 律动爱心控件 */
        .heart-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 25px 0;
        }
        
        .heart-btn {
            background: none;
            border: none;
            color: #ff66cc;
            font-size: 48px;
            cursor: pointer;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            text-shadow: 0 0 20px rgba(255, 100, 200, 0.7);
        }
        
        .heart-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 100, 200, 0.2);
            z-index: -1;
            transform: scale(0.9);
            transition: all 0.3s ease;
        }
        
        .heart-btn.active {
            color: #ff00aa;
            transform: scale(1.1);
        }
        
        .heart-btn.active::after {
            transform: scale(1.2);
            background: rgba(255, 100, 200, 0.4);
        }
        
        .heart-btn.pulse {
            animation: heartBeat 0.8s ease infinite;
        }
        
        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .speed-controls {
            background: rgba(50, 10, 60, 0.5);
            border-radius: 15px;
            padding: 20px;
            margin: 25px 0;
            border: 1px solid rgba(255, 100, 200, 0.2);
        }
        
        .speed-controls h3 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #ffb6f0;
        }
        
        .manual-speed {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .speed-display {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            color: #ff66cc;
            text-shadow: 0 0 8px rgba(255, 100, 200, 0.5);
        }
        
        .speed-slider {
            width: 100%;
            height: 10px;
            -webkit-appearance: none;
            background: rgba(100, 0, 80, 0.3);
            border-radius: 5px;
            outline: none;
        }
        
        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #ff00aa;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 0, 170, 0.5);
        }
        
        .random-speed {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .random-btn {
            background: linear-gradient(to right, #b4009e, #ff00aa);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(180, 0, 120, 0.4);
            margin-top: 10px;
        }
        
        .random-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(180, 0, 120, 0.6);
        }
        
        .random-btn:active {
            transform: translateY(1px);
        }
        
        .random-result {
            font-size: 20px;
            margin-top: 15px;
            min-height: 30px;
            color: #ff66cc;
            font-weight: bold;
        }
        
        .progress-container {
            background: rgba(100, 0, 80, 0.3);
            border-radius: 5px;
            height: 6px;
            margin: 20px 0;
            cursor: pointer;
            position: relative;
        }
        
        .progress-bar {
            background: linear-gradient(to right, #ff00aa, #ff66cc);
            border-radius: 5px;
            height: 100%;
            width: 0%;
            position: relative;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            opacity: 0.8;
            margin-top: 5px;
            color: #e0a0ff;
        }
        
        .pulse-circle {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 0, 170, 0.1) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: pulseCircle 3s infinite ease-in-out;
        }
        
        @keyframes pulseCircle {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.3; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
        }
        
        .footer {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
            color: #c080e0;
        }
        
        /* 律动爱心背景 - 覆盖整个屏幕 */
        .heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }
        
        .heart {
            position: absolute;
            color: rgba(255, 0, 128, 0.6);
            font-size: 30px;
            animation: float 15s infinite ease-in-out;
            text-shadow: 0 0 20px rgba(255, 0, 128, 0.8);
            opacity: 0;
        }
        
        @keyframes float {
            0% { 
                transform: translate(0, 0) rotate(0deg) scale(0.5); 
                opacity: 0; 
            }
            10% { 
                opacity: 1; 
            }
            50% { 
                transform: translate(calc(100vw - 100px), calc(100vh - 100px)) rotate(180deg) scale(1.2); 
            }
            90% { 
                opacity: 1; 
            }
            100% { 
                transform: translate(calc(100vw - 50px), calc(100vh - 50px)) rotate(360deg) scale(0.5); 
                opacity: 0; 
            }
        }
        
        .auto-speed-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(180, 0, 120, 0.5);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 0 15px rgba(255, 0, 170, 0.3);
            animation: pulseIndicator 2s infinite;
        }
        
        @keyframes pulseIndicator {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 170, 0.5); }
            70% { box-shadow: 0 0 0 10px rgba(255, 0, 170, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 170, 0); }
        }
        
        /* 移动端适配 */
        @media (max-width: 768px) {
            .player-container {
                padding: 20px;
                max-width: 95%;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .header p {
                font-size: 14px;
            }
            
            .heart-btn {
                width: 80px;
                height: 80px;
                font-size: 40px;
            }
            
            .speed-controls {
                padding: 15px;
            }
            
            .speed-controls h3 {
                font-size: 16px;
            }
            
            .speed-display {
                font-size: 20px;
            }
            
            .random-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .random-result {
                font-size: 18px;
            }
            
            .visualizer {
                height: 80px;
            }
            
            .bar {
                width: 5px;
            }
        }
        
        @media (max-width: 480px) {
            .player-container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 22px;
            }
            
            .heart-btn {
                width: 70px;
                height: 70px;
                font-size: 36px;
            }
            
            .speed-controls {
                padding: 12px;
            }
            
            .speed-slider::-webkit-slider-thumb {
                width: 20px;
                height: 20px;
            }
            
            .auto-speed-indicator {
                top: 10px;
                right: 10px;
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <!-- 律动爱心背景 - 覆盖整个屏幕 -->
    <div class="heart-container" id="heart-container"></div>
    
    <div class="player-container">
        <div class="pulse-circle"></div>
        
        <div class="auto-speed-indicator">
            <i class="fas fa-random"></i>
            <span>每15秒随机变速</span>
        </div>
        
        <div class="header">
                      <h1>❤</h1>
            <h1>关灯运动音乐播放器</h1>
            <p>为伴侣运动设计的专属节奏控制器</p>
        </div>
        
        <div class="visualizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        
        <!-- 律动爱心控件 - 播放按钮 -->
        <div class="heart-controls">
            <button class="heart-btn" id="play-btn" title="播放/暂停">
                <i class="fas fa-heart"></i>
            </button>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="time-info">
            <span class="current-time">0:00</span>
            <span class="total-time">0:00</span>
        </div>
        
        <div class="speed-controls">
            <h3><i class="fas fa-tachometer-alt"></i> 节奏控制</h3>
            
            <div class="manual-speed">
                <div class="speed-display">1.0x</div>
                <input type="range" min="0.1" max="3.0" step="0.1" value="1.0" class="speed-slider" id="speed-slider">
                <div>手动调节 (0.1x - 3.0x)</div>
            </div>
            
            <div class="random-speed">
                <button class="random-btn" id="random-btn">
                    <i class="fas fa-random"></i> 随机节奏
                </button>
                <div class="random-result" id="random-result"></div>
            </div>
        </div>
        
        <div class="footer">
            当前音乐: 伴侣运动专用节奏
        </div>
        
        <audio id="audio-player" loop></audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audioPlayer = document.getElementById('audio-player');
            const playBtn = document.getElementById('play-btn');
            const speedSlider = document.getElementById('speed-slider');
            const speedDisplay = document.querySelector('.speed-display');
            const randomBtn = document.getElementById('random-btn');
            const randomResult = document.getElementById('random-result');
            const progressBar = document.querySelector('.progress-bar');
            const progressContainer = document.querySelector('.progress-container');
            const currentTimeEl = document.querySelector('.current-time');
            const totalTimeEl = document.querySelector('.total-time');
            const visualizerBars = document.querySelectorAll('.bar');
            const heartContainer = document.getElementById('heart-container');
            
            // 音乐直链
            const musicUrl = "https://v3-default.365yg.com/94210b246857ed96d000e3780d1de414/68dc8be5/video/tos/cn/tos-cn-ve-15/o8N0xQ19NIbaA8eAEoogsvDyF4fQABxD7EPGhb/?a=2011&ch=0&cr=0&dr=0&er=0&lr=unwatermarked&net=5&cd=0%7C0%7C0%7C0&cv=1&br=630&bt=630&cs=0&ds=4&ft=aT_7TQQqUuIf_oZmo0OW_QYaUqiX9u1qRVJEiK4rKbPD-Ipz&mime_type=video_mp4&qs=0&rc=ZzQ2ODc4OGc6ZTM6Z2Y0Z0BpM2dleXM5cng7NjMzNGkzM0BiLl5gLmJgXzIxNl4tYjQ0YSM1NWczMmQ0azBhLS1kLWFzcw%3D%3D&btag=80000e00020000&dy_q=1759280552&feature_id=0ea98fd3bdc3c6c14a3d0804cc272721&l=202510010902322177BE8B9F3EA011800A";
            
            // 初始化音频播放器
            audioPlayer.src = musicUrl;
            audioPlayer.volume = 0.8;
            audioPlayer.loop = true;
            audioPlayer.playbackRate = 1.0;
            
            // 创建律动爱心 - 覆盖整个屏幕
            createHearts();
            
            // 播放/暂停按钮事件
            playBtn.addEventListener('click', function() {
                if (audioPlayer.paused) {
                    playAudio();
                } else {
                    pauseAudio();
                }
            });
            
            // 播放音频
            function playAudio() {
                audioPlayer.play()
                    .then(() => {
                        playBtn.classList.add('active', 'pulse');
                        startVisualizer();
                        startAutoSpeedChange();
                    })
                    .catch(error => {
                        console.error('播放失败:', error);
                    });
            }
            
            // 暂停音频
            function pauseAudio() {
                audioPlayer.pause();
                playBtn.classList.remove('active', 'pulse');
                stopVisualizer();
                stopAutoSpeedChange();
            }
            
            // 倍速控制
            speedSlider.addEventListener('input', function() {
                const speed = parseFloat(this.value);
                audioPlayer.playbackRate = speed;
                speedDisplay.textContent = speed.toFixed(1) + 'x';
            });
            
            // 随机倍速
            randomBtn.addEventListener('click', function() {
                applyRandomSpeed();
            });
            
            // 应用随机倍速
            function applyRandomSpeed() {
                // 生成0.4到1.8之间的随机倍速
                const min = 0.4;
                const max = 1.8;
                const randomSpeed = Math.random() * (max - min) + min;
                const roundedSpeed = Math.round(randomSpeed * 10) / 10;
                
                audioPlayer.playbackRate = roundedSpeed;
                speedSlider.value = roundedSpeed;
                speedDisplay.textContent = roundedSpeed.toFixed(1) + 'x';
                
                // 显示随机结果
                randomResult.textContent = '已设为: ' + roundedSpeed.toFixed(1) + 'x';
                
                // 3秒后清除显示
                setTimeout(() => {
                    randomResult.textContent = '';
                }, 3000);
            }
            
            // 自动变速定时器
            let autoSpeedInterval;
            
            // 开始自动变速
            function startAutoSpeedChange() {
                // 先清除已有定时器
                stopAutoSpeedChange();
                
                // 每15秒自动变速一次
                autoSpeedInterval = setInterval(() => {
                    applyRandomSpeed();
                    
                    // 添加视觉反馈
                    document.querySelector('.auto-speed-indicator').style.background = 'rgba(255, 0, 128, 0.7)';
                    setTimeout(() => {
                        document.querySelector('.auto-speed-indicator').style.background = 'rgba(180, 0, 120, 0.5)';
                    }, 1000);
                }, 15000);
            }
            
            // 停止自动变速
            function stopAutoSpeedChange() {
                if (autoSpeedInterval) {
                    clearInterval(autoSpeedInterval);
                }
            }
            
            // 更新进度条
            audioPlayer.addEventListener('timeupdate', function() {
                const currentTime = audioPlayer.currentTime;
                const duration = audioPlayer.duration;
                
                if (duration) {
                    const progressPercent = (currentTime / duration) * 100;
                    progressBar.style.width = `${progressPercent}%`;
                    
                    currentTimeEl.textContent = formatTime(currentTime);
                    totalTimeEl.textContent = formatTime(duration);
                }
            });
            
            // 点击进度条跳转
            progressContainer.addEventListener('click', function(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audioPlayer.duration;
                
                audioPlayer.currentTime = (clickX / width) * duration;
            });
            
            // 格式化时间
            function formatTime(seconds) {
                const min = Math.floor(seconds / 60);
                const sec = Math.floor(seconds % 60);
                return `${min}:${sec < 10 ? '0' : ''}${sec}`;
            }
            
            // 音频加载完成事件
            audioPlayer.addEventListener('loadedmetadata', function() {
                if (audioPlayer.duration !== Infinity) {
                    totalTimeEl.textContent = formatTime(audioPlayer.duration);
                }
            });
            
            // 音频播放结束事件
            audioPlayer.addEventListener('ended', function() {
                if (!audioPlayer.loop) {
                    playBtn.classList.remove('active', 'pulse');
                    stopVisualizer();
                    stopAutoSpeedChange();
                }
            });
            
            // 可视化效果
            function startVisualizer() {
                visualizerBars.forEach(bar => {
                    const randomDuration = Math.random() * 0.5 + 0.3;
                    bar.style.animation = `pulse ${randomDuration}s infinite`;
                });
            }
            
            function stopVisualizer() {
                visualizerBars.forEach(bar => {
                    bar.style.animation = 'none';
                });
            }
            
            // 创建律动爱心 - 覆盖整个屏幕
            function createHearts() {
                const heartCount = 50; // 增加爱心数量
                
                for (let i = 0; i < heartCount; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '❤';
                    
                    // 随机位置和动画延迟
                    const leftPos = Math.random() * 100;
                    const topPos = Math.random() * 100;
                    const delay = 0;
                    const duration = 10 + Math.random() * 100;
                    const size = 50 + Math.random() * 30;
                    
                    heart.style.left = `${leftPos}%`;
                    heart.style.top = `${topPos}%`;
                    heart.style.animationDelay = `${delay}s`;
                    heart.style.animationDuration = `${duration}s`;
                    heart.style.fontSize = `${size}px`;
                    
                    heartContainer.appendChild(heart);
                }
            }
            
            // 初始化时间显示
            currentTimeEl.textContent = formatTime(0);
            totalTimeEl.textContent = formatTime(0);
        });
    </script>
</body>
</html>
